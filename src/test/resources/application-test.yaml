spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: ${CONTAINER_DB_URL}
    username: ${CONTAINER_DB_USERNAME}
    password: ${CONTAINER_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  redis:
    host: ${CONTAINER_REDIS_HOST}
    port: ${CONTAINER_REDIS_PORT}

logging:
  level:
    org.hibernate.SQL: trace
    redis.clients: trace

